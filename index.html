<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <title>Profile Card</title>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header"></div>
    <img src="picture.webp" alt="">

    <div class="profile-content">
      <h2>Coding IQ</h2>
      <p>Software Engineer</p>

      <div class="social-icons">
        <a href="" style="background-color: #4267b2 ;" class="link"><i class='bx bxl-facebook'></i></a>
        <a href="" style="background-color: #00aa00" class="link"><i class='bx bxl-twitter'></i></a>
        <a href="" style="background-color: #e1206c" class="link"><i class='bx bxl-instagram'></i></a>
      
        <a href="https://www.youtube.com/@CodingIQ" style="background-color: red" class="link"><i class='bx bxl-youtube'></i></a>

      </div>

      <div class="buttons">
        <button class="call">Call</button>
        <button class="message">Message</button>
      </div>

    </div>
  </div>
</body>
</html>
